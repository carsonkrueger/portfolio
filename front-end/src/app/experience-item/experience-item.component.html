<div class="flex w-full px-2 lg:px-[25%] items-stretch gap-4">
    <!-- side bar -->
    <div class="relative flex justify-center w-3 h-auto">
        <div class="absolute size-[6px] rounded-full bg-white"></div>
        <div class="w-[2px] rounded-full bg-white h-full"></div>
    </div>

    <!-- main content -->
    <div class="flex flex-col pb-12">
        <p class="font-display text-xl">{{ item.name }}</p>
        <p class="font-body text-lg">{{ item.from }} - {{ item.to }}</p>
        <ul>
            @for (e of item.items; track e) {
                <li class="font-body">{{ e }}</li>
            }
        </ul>
    </div>
</div>
