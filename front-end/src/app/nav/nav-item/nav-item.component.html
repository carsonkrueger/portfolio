<a [routerLink]="navTo ? navTo : null" target="_blank">
    <button
        class="flex justify-center items-center p-2 gap-2 rounded-md font-body text-lg animate-all"
        [class.flex-row-reverse]="reversed"
        (click)="handleClick ? handleClick($event) : null"
    >
        <ng-content />
        {{ navText }}
    </button>
</a>
