<div class="flex flex-col w-full h-full">
    <h4
        [class.font-body]="!featured"
        [class.font-display]="featured"
        class="text-secondary"
    >
        {{ name }}
    </h4>
    <div
        [class.h-4]="featured"
        class="w-full rounded-full overflow-hidden min-h-2 min-w-4 bg-gray-500"
    >
        <div
            class="h-full bg-primary rounded-full"
            [ngStyle]="{ width: progress }"
        ></div>
    </div>
</div>
